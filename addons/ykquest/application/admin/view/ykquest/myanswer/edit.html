<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Survey_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-survey_id" data-rule="required" data-source="survey/index" class="form-control selectpage" name="row[survey_id]" type="text" value="{$row.survey_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Answerer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-answerer_id" data-rule="required" data-source="answerer/index" class="form-control selectpage" name="row[answerer_id]" type="text" value="{$row.answerer_id|htmlentities}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
