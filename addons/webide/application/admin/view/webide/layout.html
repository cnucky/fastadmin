<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <!--author:Vace_Vlm(ocdo@qq.com),create:19 Oct 2018 10:28 AM-->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="apple-mobile-web-app-title" content="vace" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>{:__('FastAdmin Webide')}</title>
  <link rel="shortcut icon" href="__CDN__/assets/img/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="__CDN__/assets/addons/webide/styles.css">
  <script>
  // IDE CONFIG
  window.Webide = {
    service: function (api) {
      return '{:url("webide/__api__")}'.replace('__api__', api)
    },
    assets: '__CDN__/assets/addons/webide/',
    config: {:json_encode($webide)}
  }

  // LANGUAGE
  window.i18n = (function(lang) {
    return function(word,args) {
      var x
      word = word.toLowerCase()
      var returnw = (word in lang) ? lang[word] : word
      for(x in args){
        returnw=returnw.replace("%{" + x + "}%", args[x]).replace("%{" + x.toLowerCase() + "}%", args[x])
      }
      return returnw;
    }
  })({:json_encode($lang)})
  </script>
</head>
<body>
  {__CONTENT__}
</body>
</html>
