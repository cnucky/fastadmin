<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" ><i class="fa fa-refresh"></i> </a>
                        <!--                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('ykquest/reply/edit')?'':'hide'}" title="{:__('Edit')}" ><i class="fa fa-pencil"></i> {:__('Edit')}</a>
                                                <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('ykquest/reply/del')?'':'hide'}" title="{:__('Delete')}" ><i class="fa fa-trash"></i> {:__('Delete')}</a>
                                                <a class="btn btn-success btn-recyclebin btn-dialog {:$auth->check('ykquest/reply/recyclebin')?'':'hide'}" href="ykquest/reply/recyclebin" title="{:__('Recycle bin')}"><i class="fa fa-recycle"></i> {:__('Recycle bin')}</a>
                        -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover table-nowrap"
                           data-operate-edit="false" 
                           data-operate-del="{:$auth->check('ykquest/reply/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script id="customformtpl" type="text/html">
    <form action="" class="form-commonsearch">
        <div style="border-radius:2px;margin-bottom:10px;padding:15px 20px;">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-3 form-group">
                    <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px">{:__('problem.Title')}</label>
                    <div class="col-xs-12 col-sm-8">
                        <input class="operate" type="hidden" data-name="problem.title" value="="/>
                        <input class="form-control operate"  type="text" name="problem.title" placeholder="请输入查找的标题" value=""/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 form-group {:$auth->check('ykquest/answerer/index')?'':'hide'}">

                    <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px">{:__('Answerer_id')}</label>
                    <div class="col-xs-12 col-sm-8">
                        <input class="operate" type="hidden" data-name="answerer_id" value="="/>
                        <input class="form-control selectpage" data-source="ykquest/answerer/index" data-primary-key="id" data-field="nickname" type="text" name="answerer_id"  value=""/>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 form-group {:$auth->check('ykquest/survey/index')?'':'hide'}">

                    <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px">{:__('Survey_id')}</label>
                    <div class="col-xs-12 col-sm-8">
                        <input class="operate" type="hidden" data-name="survey_id" value="="/>
                        <input class="form-control selectpage" data-source="ykquest/survey/index" data-primary-key="id" data-field="name" type="text" name="survey_id" value=""/>
                    </div>

                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 form-group">

                    <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px">{:__('Problem.option_type')}</label>
                    <div class="col-xs-12 col-sm-8">
                        <input class="operate" type="hidden" data-name="problem.option_type" value="="/>
                        <select class="control-label selectpicker" name="problem.option_type">
                            <option></option>
                            <option value="0">{:__('Option_type 0')}</option>
                            <option value="1">{:__('Option_type 1')}</option>
                            <option value="3">{:__('Option_type 3')}</option>
                        </select>
                    </div>

                </div>

                <div class="col-xs-12 col-sm-6 col-md-3 form-group">
                    <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px">{:__('Createtime')}</label>
                    <div class="col-xs-12 col-sm-8">
                        <input type="hidden" class="operate" data-name="createtime" value="RANGE"/>
                        <input type="text" class="form-control datetimerange" name="createtime" value=""/>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6 col-md-3 form-group">
                    <div class="row">
                        <label class="control-label col-xs-12 col-sm-3" style="line-height: 30px"></label>
                        <div class="col-xs-3">
                            <input type="submit" class="btn btn-success btn-block" value="提交"/>
                        </div>
                        <div class="col-xs-3">
                            <input type="reset" class="btn btn-primary btn-block" value="重置"/>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</script>
